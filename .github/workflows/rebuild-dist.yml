name: Rebuild Distribution

on:
  push:
    branches:
      - main
      - 'release/v*'
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'scripts/**'
  pull_request:
    branches:
      - main
      - 'release/v*'
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'scripts/**'

permissions:
  contents: write

jobs:
  rebuild-dist:
    name: Rebuild dist folder
    runs-on: ubuntu-latest
    
    # Only run on dependency updates or script changes
    if: |
      (github.event_name == 'push' && 
       (contains(github.event.head_commit.message, 'npm') || 
        contains(github.event.head_commit.message, 'dependency') ||
        contains(github.event.head_commit.message, 'bump') ||
        github.actor == 'dependabot[bot]')) ||
      (github.event_name == 'pull_request' && github.actor == 'dependabot[bot]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild dist folder
        run: npm run build

      - name: Check for dist changes
        id: dist-changes
        run: |
          git add dist/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to dist folder"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dist folder"
            git diff --cached --stat
          fi

      - name: Commit and push dist changes
        if: steps.dist-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: rebuild dist after dependency/script changes

          - Rebuilt dist folder to include latest dependencies
          - Triggered by: ${{ github.event_name }}
          - Actor: ${{ github.actor }}"
          
          # Push to the current branch
          git push origin HEAD:${{ github.ref_name }}

      - name: Summary
        run: |
          if [ "${{ steps.dist-changes.outputs.changes }}" == "true" ]; then
            echo "✅ Dist folder rebuilt and committed"
          else
            echo "ℹ️ No changes to dist folder needed"
          fi